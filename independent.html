			<section id="main" class="wrapper style1">
				<header class="major">
					<h2>Careers - Independent Constultant</h2>
				</header>
				<div class="container">

					<!-- Content -->
						<section id="content">
							<form method="post" action="#">
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Name:</label></div>
									<div class="5u 12u(small)">
										<input type="text" name="surname" id="surname" value="" placeholder="Surname" />
									</div>
									<div class="5u 12u(small)">
										<input type="text" name="othername" id="othername" value="" placeholder="Other Names" />
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Date of Birth:</label></div>
									<div class="3u 12u(small)">
										<input type="date" name="dob" id="dob" value="" />
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Contact Address:</label></div>
									<div class="5u 12u(small)">
										<textarea name="address" id="address" rows="2" value=""></textarea>
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Secondary School:</label></div>
									<div class="4u 12u(small)">
										<input type="text" placeholder="Institution" />
									</div>
									<div class="3u 12u(small)">
										<input type="text" placeholder="Certificate" />
									</div>
									<div class="3u 12u(small)">
										<input type="date" />
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>University/College:</label></div>
									<div class="4u 12u(small)">
										<input type="text" placeholder="Institution" />
									</div>
									<div class="3u 12u(small)">
										<input type="text" placeholder="Certificate" />
									</div>
									<div class="3u 12u(small)">
										<input type="date" />
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Other Institutions:</label></div>
									<div class="4u 12u(small)">
										<input type="text" placeholder="Institution" />
									</div>
									<div class="3u 12u(small)">
										<input type="text" placeholder="Certificate" />
									</div>
									<div class="3u 12u(small)">
										<input type="date" />
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Personal Statement:</label></div>
									<div class="5u 12u(small)">
										<textarea name="statement" id="statement" rows="2" placeholder="In no more than 200 words, tell us who you are and why you want to work with us."></textarea>
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Hobbies:</label></div>
									<div class="5u 12u(small)">
										<textarea name="hobbies" id="hobbies" rows="2" value=""></textarea>
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Telephone:</label></div>
									<div class="5u 12u(small)">
										<input type="text" name="telephone" id="telephone" value="" />
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Email:</label></div>
									<div class="5u 12u(small)">
										<input type="text" name="email" id="email" value="" placeholder="Email Address"/>
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Name of Company:</label></div>
									<div class="5u 12u(small)">
										<input type="text" placeholder="Company Name"/>
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Type of Business:</label></div>
									<div class="5u 12u(small)">
										<input type="text" placeholder="Type of Business"/>
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Area of Interest:</label></div>
									<div class="5u 12u(small)">
										<textarea rows="2"/></textarea>
									</div>
								</div>
								<div class="row uniform">
									<div class="6u 12u(medium)">
										<input type="checkbox" id="registered" name="registered" checked>
										<label for="registered">Registered ?</label>
									</div>
								</div>
								<div class="row uniform">
									<div class="2u 12u(small)"><label>Registration Details:</label></div>
									<div class="5u 12u(small)">
										<input type="text" />
									</div>
								</div>
								<div class="row uniform">
									<div class="12u">
										<ul class="actions">
											<li><input type="submit" value="Send Message" /></li>
											<li><input type="reset" value="Reset" class="alt" /></li>
										</ul>
									</div>
								</div>
							</form>
						</section>
